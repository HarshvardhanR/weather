<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script defer src="main.js"></script></head>
<body>
    <div class="mainDiv">
        <div class="searchDiv">
            <input class="searchBar" placeholder="London">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="contentDiv">
            <div class="imgDiv">                
            </div>
            <div class="tempDiv"></div>
            <div class="cityDiv"></div>
        </div>
        <div class="infoDiv">
            <div class="humidityDiv">
                <div class="fADiv">
                    <i class="fa-solid fa-water"></i>
                </div>
                <div class="humidityContent">
                    <p class="humidityPercentage"></i></p>
                    <p class="humidityTitle">Humidity</p>
                </div>
            </div>
            <div class="windDiv">
                <div class="fADiv">
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div class="windSpeedContent">
                    <p class="windSpeed"></i></p>
                    <p class="windSpeedTitle">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
